<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ottergram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <h1 class="logo-text">Ottergram</h1>
    </header>
    <main class="main-content">
        <ul class="thumbnail-list">
            <li class="thumbnail-item" >
                <a href="images/1.jpeg" data-image-role="trigger"
                data-image-title="Stayin' Alive"
                data-image-url = "images/1.jpeg">
                    <img class="thumbnail-image" src="images/1.jpeg" alt="Barry the Otter">
                    <span  class="thumbnail-title">Barry</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="images/2.jpeg" data-image-role="trigger"
                data-image-title="How Deep Is Your Love"
                data-image-url = "images/2.jpeg">
                    <img class="thumbnail-image" src="images/2.jpeg" alt="Robin the Otter">
                    <span class="thumbnail-title">Robin</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="images/3.jpeg" data-image-role="trigger"
                data-image-title="You Should Be Dancing"
                data-image-url = "images/3.jpeg">
                    <img class="thumbnail-image" src="images/3.jpeg" alt="Maurice the Otto">
                    <span class="thumbnail-title">Maurice</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="images/4.jpeg" data-image-role="trigger"
                data-image-title="Night Fever"
                data-image-url = "images/4.jpeg">
                    <img class="thumbnail-image" src="images/4.jpeg" alt="Lesley the Otto">
                    <span class="thumbnail-title">Lesley</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="images/5.jpeg" data-image-role="trigger"
                data-image-title="To Love Somebody"
                data-image-url = "images/5.jpeg">
                    <img class="thumbnail-image" src="images/5.jpeg" alt="Barbara the Otto">
                    <span class="thumbnail-title">Barbara</span>
                </a>
            </li>
        </ul>
        <div class="detail-image-container">
            <div class="detail-image-frame" data-image-role="frame">
                <img class="detail-image" data-image-role="target" src="images/1.jpeg" alt="">
                <span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
